  <ion-content>
    <div *ngIf= "tipo == 3">
      <button ion-button full color="dark" (click)="traerInformacion(205)">Escanear QR Aula para tomar asistencia</button>
      <!--<input type="number" [(ngModel)]="test_aula">-->
      <ion-grid *ngFor ="let aux of test_data">
        <ion-row>
          <ion-col>
              Comision:{{aux.Comision}}
          </ion-col>
          <ion-col>
              Materia: {{aux.Materia}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Profesor:{{aux.nombre_prof}}{{aux.ape_prof}}
          </ion-col>
          <ion-col>
            Aula: {{aux.aula}}
          </ion-col>
        </ion-row>
      </ion-grid>
  <div *ngIf="verAsistencia">
      <h2>Listado de Alumnos</h2>
      <ion-grid>
        <ion-row>
          <ion-col>
            Legajo
          </ion-col>
          <ion-col>
            Apellido
          </ion-col>
          <ion-col>
            Nombre
          </ion-col>
          <ion-col>
            Presente
          </ion-col>
        </ion-row>
      <div *ngFor="let alumno of alumnos">
        <ion-row>
          <ion-col>
              {{alumno.legajo}}
          </ion-col>
          <ion-col>
              {{alumno.apellido}}
          </ion-col>
          <ion-col>
              {{alumno.nombre}}
          </ion-col>
          <ion-col>
              <ion-checkbox color="secondary" (ionChange)='presente(alumno.id)'></ion-checkbox>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
      <button ion-button color="primary" icon-end (click)="ConfirmarAsistencia()">
        Confirmar Asistencia
      </button>
      <button ion-button color="danger" icon-end (click)="CancelarAsistencia()">
        Cancelar Asistencia
      </button>
    </button>
    <button ion-button color="secondary" icon-end (click)="tomarFoto()">
      Sacar Foto
    </button>
    </div>
  </div>
    </ion-content>
  

<ion-footer>
  <button ion-button full color="primary" icon-end (click)="Volver()">
    Volver
  </button>
</ion-footer>
