<ion-header>

  <ion-navbar>
    <ion-title> {{nombreEncuesta}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ 'graficobarras' | translate }}
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      {{ 'graficocircular' | translate }}
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <button ion-button full color="primary" icon-end (click)="Volver()">
    {{ 'volver' | translate }}
  </button>
</ion-footer>
