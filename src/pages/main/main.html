<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

</ion-content>

<ion-footer>
    <button ion-button full color="primary" icon-end (click)="Volver()">
        Salir        
      </button>
</ion-footer>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
     
      <button *ngIf="usuario=='admin' || usuario=='administracion'" ion-item (click)="openPage('abm')">
        Altas
      </button>
      <button ion-item (click)="openPage('cursadas')">
        Cursadas
      </button>
      <button *ngIf="usuario=='profe'" ion-item (click)="openPage('encuesta')">
        Encuesta
      </button>
      <button ion-item (click)="openPage('qrs')">
        Lector QR
      </button>
      <button ion-item (click)="openPage('descarga')">
        Descarga
      </button>
      <button ion-item (click)="openPage('perfil')">
        Perfil
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
