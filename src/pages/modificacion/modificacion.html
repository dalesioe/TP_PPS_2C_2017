<ion-header>
  <ion-navbar>
    <ion-title>{{ 'modificacionusuarios' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>{{ 'nombre' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{ 'apellido' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{ 'dni' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="dni"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{ 'email' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="mail"> </ion-input>
    </ion-item>

    <br>
    <br>

    <button ion-button color="secondary" icon-start (click)="ModificarUsuario()">
      <ion-icon name='people'></ion-icon>
      {{ 'modificar' | translate }}
    </button>

    <button ion-button color="danger" icon-start (click)="Cancelar()">
      <ion-icon name='close'></ion-icon>
      {{ 'cancelar' | translate }}
    </button>

    <button ion-button color="dark" icon-start (click)="restablecerPass()">
      <ion-icon name='bookmarks'></ion-icon>
      {{ 'restablecerpass' | translate }}
    </button>

  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full color="primary" icon-end (click)="Cancelar()">
    {{ 'volver' | translate }}
  </button>
</ion-footer>
