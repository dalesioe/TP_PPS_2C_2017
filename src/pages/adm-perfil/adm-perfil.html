<ion-header>
    
      <ion-navbar>
        <ion-title>{{ 'perfil' | translate }}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
      <ion-card>
    
        <!--<img *ngIf="foto==null" src="assets/img/perfil.jpg" width="500" height="200" />-->
        
        <img src="{{principioURL}}{{finURL}}"/>
    
        <button ion-button  icon-left (click)="fotoDeAula()">
          <ion-icon name="camera"></ion-icon>
        </button>
    
        <ion-card-content>
          <ion-card-title>
            {{nombre}} {{apellido}}
          </ion-card-title>
          <p>
            {{ 'datosperfil' | translate }}
          </p>
        </ion-card-content>
    
        <ion-item>
          <ion-icon name='mail' item-start style="color: #d12020"></ion-icon>
          {{ 'email' | translate }}: {{mail}}
        </ion-item>
    
        <ion-item>
          <ion-icon name='attach' item-start style="color: #55acee"></ion-icon>
          {{ 'legajo' | translate }}: {{legajo}}
        </ion-item>
    
        <ion-item>
          <ion-buttons end>
            <button ion-button outline icon-only (click)="Cambiar()">{{ 'cambiarpass' | translate }}
              <ion-icon name='body' style="color: #43d120"></ion-icon>
            </button>
          </ion-buttons>
        </ion-item>
        <div *ngIf="cambiar == true">
          <label>{{ 'pass' | translate }}</label>
          <input type="password" [(ngModel)]="pw1"><br>
          <label>{{ 'confirmarpass' | translate }}</label>
          <input type="password" [(ngModel)]="pw2">
          <div *ngIf="pw1 != pw2 || pw1 =='' ">
              <button ion-button full (click)="CambiarPW(pw1,pw2)" disabled>{{ 'aceptar' | translate }}</button>
          </div>
          <div *ngIf="pw1 == pw2">
              <button ion-button full (click)="CambiarPW(pw1,pw2)">{{ 'aceptar' | translate }}</button>
          </div>
          
        </div>
      </ion-card>
    
    </ion-content>
    <ion-footer>
      <button ion-button full color="primary" icon-end (click)="Volver()">
        {{ 'volver' | translate }}
      </button>
    </ion-footer>
